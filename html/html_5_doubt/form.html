<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <h1>Welcome To CodeHelp</h1>

    <h2>Contact Us Form</h2>


    <form action="">
        <label for="name">Name</label>
        <input placeholder="Enter You Name " type="text" id ="name"><br>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Your Email"><br>

        <label for="contact">Contact</label>
        <input type="number" placeholder="Enter Your Number" id = "contact"><br>

        <label for="gender">Gender</label>
       <select  id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
       </select><br>

       <label for="dob">DOB</label>
       <input type="date"  id="dob" placeholder=" "><br>

       
       Rating
       <input type="radio" id="rating1">
       <br>




       <label for="msg">Message</label>  <br>
       <textarea name="Message" id="msg" placeholder="Enter Your Message" rows="20"
       cols="30"></textarea><br>

       <input type="submit"  id="submit" value ="submit">
       <input type="reset" id= "reset" value="reset">
       <br>

       <a href="https://www.google.com">
        <img src="https://th.bing.com/th?q=Chrome+Icon+Small&w=50&h=50&c=7&rs=1&p=0&o=5&dpr=1.3&pid=1.7&mkt=en-IN&cc=IN&setlang=en&adlt=moderate&t=1" alt="hello">
       </a>







    </form>
